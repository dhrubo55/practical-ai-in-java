vaadin.launch-browser=true
spring.application.name=enterprise-ai

#spring.ai.ollama.chat.model=llama3.2
#spring.ai.ollama.embedding.model=mxbai-embed-large
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.embedding.api-key=${OPENAI_API_KEY}
spring.ai.chat.client.enabled=false

spring.servlet.multipart.max-file-size=10MB

# Enable H2 database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 console
spring.h2.console.enabled=true

# Configure JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Show SQL statements in logs (optional, for debugging)
spring.jpa.show-sql=true